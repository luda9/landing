<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
<div class="banner">
  <div class="container-banner">
    <h1>Le Wagon brings tech skills to creative people!</h1>
    <p>Change your life and learn to code at one of our campuses around the world.</p>
    <a href="#">Apply now!</a>
  </div>
</div>
  <!-- code a "How it works" section -->
<div class="container-cards">
  <h2>How it works</h2>

  <div class="cards">
    <div class="card">
      <img src="/landing/images/apply.svg" alt="">
      <h3>Apply</h3>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <div class="card">
      <img src="/landing/images/learn.svg" alt="">
      <h3>Learn to code</h3>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <div class="card">
      <img src="/landing/images/product.svg" alt="">
      <h3>Build products</h3>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
  </div>

</div>

  <!-- code a footer -->
  <div class="container-footer">
    <i class="fa-brands fa-linkedin"></i>
    <i class="fa-brands fa-github"></i>
    <i class="fa-brands fa-instagram"></i>
    <p>&copy;Daniel Santillan</p>
  </div>

</body>
</html>
